            display: inline-block;
            background: linear-gradient(135deg, #1877f2, #166fe5);
            color: white;
            padding: 12px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;

            cursor: pointer;
